			input.refresh { display:inline-block; vertical-align: middle; margin-left: 5px; }
			input.del { display:inline-block; vertical-align: middle; margin-left: 5px; }

			.tooltipcontainer:hover { text-decoration:none; }

			.tooltipcontainer:hover .tooltip { display:inline; position:absolute; color:#111; border:1px solid #e6def6; background:#eee7fb; }

		<script type="text/javascript">
		
			function error(errorText, card) {
				
				if (card) {
					
					cards.error(card, errorText);
				} else {
				
					alert(errorText);
				}
			}

			function notify(card, changedvalues) {
			
				try {
			
				appAPI.message.toActiveTab({
			
					type: 'notify',
					notification: {
						'card': card,
						'changedvalues': changedvalues
					}
				});
			
				} catch(e) { error("notify: " + e); }
			}

			function addTooltip($, container, tooltipText) {
				
				var tooltip = $("<span class='tooltip'/>"); 
				tooltip.text(tooltipText);
				container.addClass("tooltipcontainer");
				container.prepend(tooltip);
			}

			function addAddressView($, cards, container, card, address) {

				try {

				var cardaddressdiv = $("<div class='address'/>");
				var cardaddressa = $("<a class='address'/>");

				cardaddressa.attr("href", "#");
				cardaddressa.text(card['address']);
				cardaddressa.click(function() { 

					var url = "https://cloudcards.projectdanube.org/";
					if (card['ote']) url += "ote/";
					url += encodeURIComponent(card['address']);

		            appAPI.tabs.create(url);
				});
				cardaddressdiv.append(cardaddressa);
				container.append(cardaddressdiv);

				return cardaddressdiv;

				} catch(e) { error("addAddressView: " + e, card); }
			}

			function addAttributeValueView($, cards, container, card, attribute, value) {

				try {

				if (value === null) value = "- none -";

				var cardattributeelementtext = attribute;
				var cardattributeelementtooltip = card['address'] + "$card" + "$public" + attribute;
				var cardvalueelementtext = value.length > 25 ? value.substring(0, 25) + "..." : value;
				var cardvalueelementtooltip = value;

				var cardattributevaluediv = $("<div/>"); 
				var cardattributeelement;
				var cardvalueelement;
				
				cardattributeelement = $("<span class='attribute'/>");
				cardattributeelement.text(cardattributeelementtext); 
				//addTooltip($, cardattributeelement, cardattributeelementtooltip);

				if (value.indexOf("http://") === 0 || value.indexOf("https://") === 0) {

					cardvalueelement = $("<a class='value'/>");
					cardvalueelement.text(cardvalueelementtext);
					cardvalueelement.attr("href", value);
					cardvalueelement.attr("target", "_blank");
					if (cardvalueelementtext != cardvalueelementtooltip) addTooltip($, cardvalueelement, cardvalueelementtooltip);
				} else {

					cardvalueelement = $("<span class='value'/>");
					cardvalueelement.text(cardvalueelementtext);
					if (cardvalueelementtext != cardvalueelementtooltip) addTooltip($, cardvalueelement, cardvalueelementtooltip);
				}

				var inputaction = function(e) {

					if ((!e.keyCode) || e.keyCode === 13) {

						cardvalueelement.text($(this).val());
						$(this).replaceWith(cardvalueelement);
						cardvalueelement.click(elementaction);
					}

					if (e.keyCode && e.keyCode === 13) {

						cards.set(card, attribute, $(this).val(), null, function(errorText) { error(errorText, card); });
					}
				};
				
				var elementaction = function() {

					var cardvalueinput = $("<input type=\"text\" class=\"value\">");
					cardvalueinput.val($(this).text());
					$(this).replaceWith(cardvalueinput);
					cardvalueinput.blur(inputaction);
					cardvalueinput.keyup(inputaction);
					cardvalueinput.select();
				};
				
				if (card['you']) cardvalueelement.click(elementaction);

				cardattributevaluediv.append(cardattributeelement);
				cardattributevaluediv.append(cardvalueelement);
				container.append(cardattributevaluediv);

				} catch(e) { error("addAttributeValueView: " + e, card); }
			}

			function addPrefButton($, cards, container, card) {

				try {

				var prefbutton = $("<div class=\"pref\"><input class=\"pref\" type=\"image\" src=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAABmJLR0QA/wD/AP+gvaeTAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH3gwCDB8Ty+dEUQAAABl0RVh0Q29tbWVudABDcmVhdGVkIHdpdGggR0lNUFeBDhcAAAJfSURBVDjLdZPPbtNAEMZ/441qV+6fVInUExLwALxJL5HSKlkJJC60faBSDiAudtJGSg899D3gAQDBhUaqK8t14/Wf4UAcOMBcdjS7M/PtN/MJ/7HZbHYCnKkqwOnh4eHbf73zAK6vrwGYTqdv2gsR2d/a2iIMQ4D9Nh7H8THAxcXFnwIHBwdMp9NPxpjz+XweARhjngVBQBAEAE8AJpNJBLyNoujT0dHR70ZtZ2PMea/XQ0RYLpf4vo/neagqRVGQ57l6nidVVVEUBcCxtfadtNDm83m0t7c3NsYA4Jwjz3OapiEIAowxFEVBWZbkeR5ba+0aQWs3NzcahiF5npMkCXVdsyKRbrdLp9MhyzKGw+E6T2az2YmI7Btjnu7u7r5SVRaLBcYYPM+jrmuccwD0+32cc2RZ9kFVvwM/O8BZGIZsbm4iIqRpStM0bGxs0O/3nzvndLFYfHHOISJ0Oh12dnZel2XJw8MDnqqiqjRNw99+VVWUZdkkSdKICJ7nYYyh9UV+/6IDnGZZtp9l2bNut/vS931UFecct7e3X9sE3/cREeq6Jk3TD6r6XUR+CoCqIiJcXV3p9vY2y+WS+/t7qqrCGIPv+/R6vXYCDAaDPyS2zmQyicIwHLfktTDbsyxLRARVJUmSeDQa2fUmxnH8RlXHzrmW5fXMnXM8Pj6S5/l6pKo6jqLoeF1gPB6/U9XPq42Lh8OhZFn2sSU1TdP3g8FAkiSJ7+7uUNXP1trzdYHLy0ustS9W62lXXb61iFT1B8BoNLKqemKtfdGKSf4n5yiKTlT1bKXMU2vtP+X8C7CEX5nYKRbGAAAAAElFTkSuQmCC\"></input></div>");
				prefbutton.click(function() { 

					var data = "";
					data += "cloudName=" + encodeURIComponent(card['cloudname']);
					data +="&password=" + encodeURIComponent(card['secrettoken']);
					data +="&env=" + (card['ote'] ? "OTE" : "PROD");

					appAPI.request.get({
						url: 'https://cloud-manager.projectdanube.org/doLogout',
						onSuccess: function( response) {

						    appAPI.request.post({
						        url: 'https://cloud-manager.projectdanube.org/doLogin',
						        // Data to post
						        postData: data,
						        onSuccess: function(response) {

						            appAPI.tabs.create("https://cloud-manager.projectdanube.org/#/cards");
						        },
						        onFailure: function(httpCode) {

						            error('Unable to POST to Cloud Manager. (HTTP Code:' + httpCode + ')');
						        },
						        additionalRequestHeaders: { },
						        contentType: 'application/x-www-form-urlencoded'
						    });
				        },
				        onFailure: function(httpCode) {

				            error('Unable to GET to Cloud Manager. (HTTP Code:' + httpCode + ')');
				        }
					});
				});
				container.append(prefbutton);

				} catch(e) { error("addPrefButton: " + e, card); }
			}

			function addCardView($, cards, container, card) {

				try {

				var carddiv = $("<div class='card'/>");
				var cardaddressdiv = addAddressView($, cards, carddiv, card, card['address']);
				for (var i in card['values']) addAttributeValueView($, cards, carddiv, card, i, card['values'][i]);
				addDelButton($, cards, cardaddressdiv, card);
				if (false) addRefreshButton($, cards, cardaddressdiv, card);
				if (card['you']) addPrefButton($, cards, cardaddressdiv, card);
				addErrorSpan($, cards, cardaddressdiv, card);
				carddiv.mouseenter(function() {
					
					carddiv.find("div.pref").show();
					carddiv.find("div.refresh").show();
					carddiv.find("div.del").show();
				});
				carddiv.mouseleave(function() {
					
					carddiv.find("div.pref").hide();
					carddiv.find("div.refresh").hide();
					carddiv.find("div.del").hide();
				});
				container.append(carddiv);

				} catch(e) { error("addCardView: " + e, card); }
			}

			function refreshCardViews($, cards) {

				try {

				var youcardlist = cards.listYOU();
				var flwcardlist = cards.listFLW();

				$('#youcardlist').empty(); for (var address in youcardlist) addCardView($, cards, $('#youcardlist'), youcardlist[address]);
				$('#flwcardlist').empty(); for (var address in flwcardlist) addCardView($, cards, $('#flwcardlist'), flwcardlist[address]);
				if (Object.keys(youcardlist).length === 0) { $('#youcardlistempty').show(); $('#youcardlist').hide(); } else { $('#youcardlistempty').hide(); $('#youcardlist').show(); }
				if (Object.keys(flwcardlist).length === 0) { $('#flwcardlistempty').show(); $('#flwcardlist').hide(); } else { $('#flwcardlistempty').hide(); $('#flwcardlist').show(); }

//				for (var i in youcardlist) { appAPI.browserAction.setTitle(youcardlist[i]['cloudname']); break; }

				} catch(e) { error("refreshCardViews: " + e); }
			}
			
			function reset(cards) {
				
				cards.reset();
			}
			
			function newYOU1($, xdi, cards) {

				try {

				$('#newyou').hide();
				$('#newyoulabel').hide();
				$('#newyousecrettoken').show();
				$('#newyousecrettoken').focus();
				$('#newyousecrettoken').val("");
				$('#newyousecrettokenlabel').show();

				} catch(e) { error("newYOU1: " + e); }
			}
			
			function newYOU2($, xdi, cards, ote) {

				try {

				var address = $('#newyou').val();
				var cloudname = xdi.parser.parseSegment(address).subsegments()[0].string();
				var secrettoken = $('#newyousecrettoken').val();

				$('#newyousecrettoken').hide();
				$('#newyousecrettokenlabel').hide();
				$('#newyouspinner').show();

				xdi.discovery(

					cloudname,
					function(discovery) {

						$('#newyou').show();
						$('#newyoulabel').show();
						$('#newyou').val("");
						$('#newyouspinner').hide();

						var cloudnumber = discovery.cloudNumber();
						var endpoint = discovery.xdiEndpoint();
						
						var card = cards.addYOU(address, cloudname, cloudnumber, endpoint, secrettoken, ote);
						cards.refresh(
							
							card, 
							function(card, changedvalues) { 
								
								refreshCardViews($, cards);
							},
							function(errorText) { 
								
								error(errorText, card); 
								refreshCardViews($, cards); 
							});
					},
					error,
					[],
					ote ? 'https://xdidiscoveryserviceote.xdi.net/' : 'https://xdidiscoveryservice.xdi.net/'
				);

				} catch(e) { error("newYOU2: " + e); }
			}
			
			function newFLW($, xdi, cards, ote) {

				try {

				var address = $('#newflw').val();
				var cloudname = xdi.parser.parseSegment(address).subsegments()[0].string();

				$('#newflw').hide();
				$('#newflwlabel').hide();
				$('#newflwspinner').show();

				xdi.discovery(

					cloudname,
					function(discovery) {

						$('#newflw').show();
						$('#newflwlabel').show();
						$('#newflw').val("");
						$('#newflwspinner').hide();

						var cloudnumber = discovery.cloudNumber();
						var endpoint = discovery.xdiEndpoint();

						var card = cards.addFLW(address, cloudname, cloudnumber, endpoint, ote);
						cards.refresh(
							
							card, 
							function(card, changedvalues) { 
								
								refreshCardViews($, cards);
							},
							function(errorText) { 
								
								error(errorText, card); 
								refreshCardViews($, cards); 
							});
					},
					error,
					[],
					ote ? 'https://xdidiscoveryserviceote.xdi.net/' : 'https://xdidiscoveryservice.xdi.net/'
				);

				} catch(e) { error("newFLW: " + e); }
			}

		</script>
		<script type="text/javascript">

			function crossriderMain($) {

				var xdipost = eval(appAPI.resources.get('xdipost.js'));
				var xdi = eval(appAPI.resources.get('xdi.js'));
				var cards = eval(appAPI.resources.get('cards.js'));

				$('#resetbutton').click(function() { reset(cards); });
				$('#newyou').keyup(function(e) { if (e.keyCode === 13) newYOU1($, xdi, cards); });
				$('#newyousecrettoken').keyup(function(e) { if (e.keyCode === 13) newYOU2($, xdi, cards, e.shiftKey); });
				$('#newflw').keyup(function(e) { if (e.keyCode === 13) newFLW($, xdi, cards, e.shiftKey); });

				refreshCardViews($, cards);
			}

		</script>
